<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gestion Produits</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Gestion Produits</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/produits" class="nav-link">Home</a>
      </li>




      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Produits
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()" class="dropdown-item"
          routerLink = "add-produit">Ajouter</a>
          <a class="dropdown-item" href="#">Lister</a>
        </div>
      </li>
      <!-- <li> <a class="nav-link">{{authService.loggedUser}}</a></li> -->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          [{{authService.loggedUser}}]
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isloggedIn" class="dropdown-item"  class="dropdown-item" href="#">Profile</a>
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
<a *ngIf="authService.isloggedIn" class="dropdown-item" (click) = "onLogout()">logout</a>
        </div>
      </li>
    </ul>
 
  </nav>
  <br>

  <router-outlet></router-outlet>

</body>

</html>
